<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onUpdate()" [formGroup]="form" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="firstName"
        placeholder="First Name"/>
      <mat-error *ngIf="form.get('firstName').invalid">
        Please enter your updated first name.
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="lastName"
        placeholder="Last Name"/>
      <mat-error *ngIf="form.get('lastName').invalid">
        Please enter your updated last name.
      </mat-error>
    </mat-form-field>
      <button
        *ngIf="!isLoading"
        class="submit-button"
        mat-raised-button
        color="accent"
        type="submit">
        Update
      </button>
  </form>
</mat-card>
<mat-card class="chart-container">
  <div [chart]="chart"></div>
</mat-card>
