<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
        <input
          matInput
          name="email"
          ngModel
          #emailInput="ngModel"
          type="email"
          required
          email
          placeholder="Email Address"/>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input 
          matInput
          name="password"
          ngModel
          #passwordInput="ngModel"
          required
          type="password"
          placeholder="Password"/>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <button
        *ngIf="!isLoading"
        mat-raised-button
        color="accent"
        type="submit">
        Signup
      </button>
  </form>
</mat-card>
