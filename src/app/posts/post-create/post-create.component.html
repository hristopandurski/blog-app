<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
        <input
          matInput
          type="text"
          formControlName="title"
          placeholder="Post Title"/>
        <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <div class="image-picker-wrapper">
        <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)" />
      </div>
      <div class="image-preview" *ngIf="imagePreview">
        <img [src]="imagePreview" [alt]="form.value.title" />
      </div>
      <mat-form-field>
        <textarea
          matInput
          rows="4"
          formControlName="content"
          placeholder="Post Content"></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter a post content.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-chip-list #chipList>
          <mat-chip *ngFor="let label of labels" [selectable]="true"
                   [removable]="true" (removed)="remove(label)">
            {{label.name}}
            <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
          </mat-chip>
          <input placeholder="Post labels"
                 [matChipInputFor]="chipList"
                 [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                 [matChipInputAddOnBlur]="true"
                 (matChipInputTokenEnd)="add($event)">
        </mat-chip-list>
      </mat-form-field>
      <button 
        mat-raised-button
        color="accent"
        type="submit">Save Post</button>
  </form>
</mat-card>
